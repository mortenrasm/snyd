<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snyd Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>Snyd Multiplayer</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="Your Nickname">
            <input type="text" id="roomName" placeholder="Room Name">
            <button class="btn-primary" onclick="joinGame()">Join Table</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="turn-bar" class="turn-waiting">Waiting...</div>
            <div id="room-info">Room: <span id="dispRoom"></span></div>
            <div id="ready-area" class="hidden">
                <div class="ready-status" id="ready-status-text"></div>
                <button id="btn-ready" onclick="toggleReady()">I'M READY</button>
            </div>
            <div id="notification-area"></div>
            <div id="controls-area" class="hidden">
                <div id="bid-panel">
                    <div id="current-bid-display"></div>
                    <div class="divider"></div>
                    <div class="hand-section">
                        <div class="panel-header">Your Hand</div>
                        <div id="my-hand-display"></div>
                    </div>
                    <div class="divider"></div>
                    <div class="panel-header">Make your bid</div>
                    <div class="bid-row">
                        <span class="label">Quantity</span>
                        <div class="stepper">
                            <button class="step-btn" onclick="adjustQty(-1)">âˆ’</button>
                            <span id="displayQty">1</span>
                            <button class="step-btn" onclick="adjustQty(1)">+</button>
                        </div>
                    </div>
                    <div class="bid-row">
                        <span class="label">Dice Face</span>
                        <div id="dice-selector"></div>
                    </div>
                    <div class="action-row">
                        <button id="btn-place-bid" onclick="submitBid()">Place Bid</button>
                        <button id="btn-liar" onclick="callLiar()">Call Liar!</button>
                    </div>
                </div>
            </div>
            <!-- NEW: Game Over Screen -->
            <div id="game-over-overlay" class="hidden">
                <div class="game-over-box">
                    <h2>Game Over!</h2>
                    <p id="winner-text"></p>
                    <button class="btn-primary" onclick="closeGameOver()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
