<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snyd Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>Snyd Multiplayer</h1>
        <div class="login-box">
            <input type="text" id="username" placeholder="Your Nickname">
            <input type="text" id="roomName" placeholder="Room Name">
            <button class="btn-primary" onclick="joinGame()">Join Table</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-container" class="hidden">
        
        <!-- The Graphics -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- The UI Overlay -->
        <div id="ui-layer">
            
            <!-- Top Status Bar -->
            <div id="turn-bar" class="turn-waiting">Waiting for game start...</div>
            <div id="room-info">Room: <span id="dispRoom"></span></div>

            <!-- Start Button -->
            <button id="start-btn" class="hidden btn-blue" onclick="startGame()">Start Game</button>
            
            <!-- Notification Popup -->
            <div id="notification-area"></div>

            <!-- Apple-Style Bid Controls (Only visible when it's your turn) -->
            <div id="controls-area" class="hidden">
                <div id="bid-panel">
                    <div class="panel-header">Make your bid</div>
                    
                    <!-- Quantity Stepper -->
                    <div class="bid-row">
                        <span class="label">Quantity</span>
                        <div class="stepper">
                            <button class="step-btn" onclick="adjustQty(-1)">âˆ’</button>
                            <span id="displayQty">1</span>
                            <button class="step-btn" onclick="adjustQty(1)">+</button>
                        </div>
                    </div>

                    <!-- Dice Face Selector -->
                    <div class="bid-row">
                        <span class="label">Dice Face</span>
                        <div id="dice-selector">
                            <!-- Injected by JS -->
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="action-row">
                        <button id="btn-place-bid" onclick="submitBid()">Place Bid</button>
                        <button id="btn-liar" onclick="callLiar()">Call Liar!</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
